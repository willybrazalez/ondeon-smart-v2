<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; font-family: 'Quicksand', 'Segoe UI', sans-serif; background-color: #0f1219;">
  <table role="presentation" style="width: 100%; border-collapse: collapse;">
    <tr>
      <td align="center" style="padding: 48px 24px;">
        <table role="presentation" style="max-width: 420px; width: 100%; border-collapse: collapse;">
          
          <!-- Logo -->
          <tr>
            <td align="center" style="padding-bottom: 40px;">
              <img src="https://main.dnpo8nagdov1i.amplifyapp.com/assets/icono-ondeon.png" alt="Ondeón" width="56" height="56" style="display: block;">
            </td>
          </tr>
          
          <!-- Card -->
          <tr>
            <td style="background-color: #1a1e26; border-radius: 20px; padding: 48px 36px; border: 1px solid rgba(162, 217, 247, 0.1);">
              
              <!-- Título -->
              <h1 style="margin: 0 0 12px 0; font-size: 22px; font-weight: 700; color: #ffffff; text-align: center; letter-spacing: -0.3px;">
                Verifica tu email
              </h1>
              
              <!-- Subtítulo -->
              <p style="margin: 0 0 36px 0; font-size: 15px; color: #9ca3af; text-align: center; line-height: 1.6;">
                Haz clic en el botón para confirmar tu cuenta
              </p>
              
              <!-- Botón -->
              <table role="presentation" style="width: 100%; border-collapse: collapse;">
                <tr>
                  <td align="center">
                    <a href="{{ .ConfirmationURL }}" 
                       style="display: inline-block; padding: 14px 40px; background: linear-gradient(135deg, #7eb8da 0%, #a8d0e6 100%); color: #1a1e26; text-decoration: none; font-weight: 700; font-size: 15px; border-radius: 12px; letter-spacing: 0.2px;">
                      Verificar email
                    </a>
                  </td>
                </tr>
              </table>
              
              <!-- Divider -->
              <div style="height: 1px; background: rgba(255,255,255,0.08); margin: 36px 0;"></div>
              
              <!-- Link alternativo -->
              <p style="margin: 0 0 8px 0; font-size: 12px; color: #6b7280; text-align: center;">
                ¿El botón no funciona? Copia este enlace:
              </p>
              <p style="margin: 0; font-size: 11px; color: #A2D9F7; text-align: center; word-break: break-all; opacity: 0.8;">
                {{ .ConfirmationURL }}
              </p>
              
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td style="padding-top: 32px; text-align: center;">
              <p style="margin: 0; font-size: 12px; color: #4b5563;">
                © 2026 Ondeón
              </p>
            </td>
          </tr>
          
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
