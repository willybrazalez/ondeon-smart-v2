<!doctype html>
<html lang="es" class="dark" style="background-color: #0a0e14;">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="/assets/icono-ondeon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
		<meta name="theme-color" content="#0a0e14" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="background-color" content="#0a0e14" />
		<title>Ondeon SMART</title>
		<script>
			// Forzar tema oscuro por defecto
			(function() {
				const theme = localStorage.getItem('theme') || 'dark';
				document.documentElement.classList.add(theme);
				localStorage.setItem('theme', theme);
			})();
		</script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
		<style>
			/* Fondo oscuro inmediato para evitar flash blanco */
			html, body, #root {
				background-color: #0a0e14 !important;
				min-height: 100%;
			}
			
			/* Safe area insets para dispositivos con notch */
			:root {
				--safe-area-inset-top: env(safe-area-inset-top, 0px);
				--safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
				--safe-area-inset-left: env(safe-area-inset-left, 0px);
				--safe-area-inset-right: env(safe-area-inset-right, 0px);
			}
			
			/* Prevenir selección de texto en móvil */
			body {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				user-select: none;
				-webkit-tap-highlight-color: transparent;
			}
			
			/* Permitir selección en inputs */
			input, textarea {
				-webkit-user-select: text;
				user-select: text;
			}
		</style>
	</head>
	<body style="background-color: #0a0e14;">
		<div id="root" style="background-color: #0a0e14; min-height: 100vh;"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
