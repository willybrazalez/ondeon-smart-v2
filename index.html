<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="/assets/icono-ondeon.png" />
		<meta name="generator" content="Hostinger Horizons" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ondeon SMART</title>
		<script>
			// ✅ CRÍTICO Windows/Electron: Forzar tema oscuro por defecto
			(function() {
				function getInitialTheme() {
					try {
						// Intentar leer desde localStorage
						const savedTheme = localStorage.getItem('theme');
						if (savedTheme) {
							return savedTheme;
						}
					} catch (e) {
						// Si falla localStorage (común en Electron), usar 'dark'
						console.warn('⚠️ localStorage no disponible, usando tema oscuro');
					}
					// ✅ CAMBIO CRÍTICO: SIEMPRE usar 'dark' por defecto (no system preference)
					return 'dark';
				}

				const theme = getInitialTheme();
				// Aplicar tema inmediatamente para evitar flash
				document.documentElement.classList.remove('light', 'dark');
				document.documentElement.classList.add(theme);
				
				// Guardar en localStorage si está disponible
				try {
					localStorage.setItem('theme', theme);
				} catch (e) {
					console.warn('⚠️ No se pudo guardar tema en localStorage');
				}
			})();
		</script>
